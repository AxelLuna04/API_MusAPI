_spring.application.name=api-musapi
# Puerto del servidor
server.port=8080

# Configuraci\u00f3n para SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MusAPI_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=musapi_user
spring.datasource.password=Musapi2025

# Configuraci\u00f3n JPA/Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect